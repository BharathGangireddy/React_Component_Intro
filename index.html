<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      //   Write Your Code Here
      // JSX is not a JS ,the babel which converts the jsx into regular js element
      //Component is a JS Function :  It returns a JSX Element
      const Welcome = () => <h1> Welcome to React JS</h1>;
      ReactDOM.render(<Welcome />, document.getElementById("root"));

      const WelcomeProps = () => <h1>Hello Props</h1>;
      ReactDOM.render(
        <WelcomeProps name="Bharath" greeting="Hii" />,
        document.getElementById("root")
      );

      const Props = (props) => {
        const { name, greeting } = props;
        return (
          <h1 className="message">
            {greeting}, {name}
          </h1>
        );
      };

      const Greeting = () => (
        //Component is a Compasable We can add one Component into other Component
        <div>
          <Props name="Bharath " greeting="Hii" />
          <Props name="Sai " greeting="Hii" />
        </div>
      );
      ReactDOM.render(<Greeting />, document.getElementById("root"));
    </script>
  </body>
</html>
